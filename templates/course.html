<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Management</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
</head>
<body>
  <div class="sidebar">
    <h4 class="text-center text-white">Username</h4>
    <a href="/dashboard_page">Dashboard</a>
    <a href="/schedule_page">Scheduling</a>
    <a href="/course_page">Courses</a>
    <a href="/instructor_page">Instructors</a>
    <a href="#">Settings</a>
  </div>
  <div class="main-content container-fluid">
    <h2>Course Management</h2>
    <!-- Add Course Section -->
    <div class="add-course">
      <h3>Add Course</h3>
      <form id="course-form">
        <div class="form-group">
          <label for="courseName">Course Name</label>
          <input type="text" class="form-control" id="courseName" name="name" required>
        </div>
        <div class="form-group">
          <label for="levelSelect">Level</label>
          <select class="form-control" id="levelSelect" name="level">
            <option>Beginner</option>
            <option>Intermediate</option>
            <option>Advanced</option>
          </select>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" name="description" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add Course</button>
      </form>
    </div>
    <!-- Display Course Section -->
    <div class="display-course mt-4">
      <h3>Display Courses</h3>
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>Course Name</th>
              <th>Level</th>
              <th>Description</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <!-- Course data will be displayed here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="{{ url_for('static', path='/js/course.js') }}"></script>
</body>
</html>
